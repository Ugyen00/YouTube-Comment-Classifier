<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Comment Toxicity Classifier</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        max-width: 600px;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        font-size: 26px;
        font-weight: 700;
        color: #ff0000;
        margin-bottom: 20px;
      }
      .form-group label {
        font-weight: 500;
        color: #555;
        text-align: left;
        display: block;
        margin-bottom: 10px;
      }
      .form-control {
        border-radius: 4px;
        border: 1px solid #ccc;
        box-shadow: none;
        font-size: 16px;
      }
      .btn-primary {
        background-color: #ff0000;
        border-color: #ff0000;
        font-weight: 500;
        font-size: 16px;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
      }
      .btn-primary:hover {
        background-color: #e60000;
        border-color: #e60000;
      }
      .btn-toggle {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 500;
        font-size: 14px;
        padding: 6px 12px;
        margin-bottom: 20px;
      }
      .btn-toggle:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .form-icon {
        font-size: 20px;
        color: #ff0000;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">
        <i class="form-icon fas fa-comments"></i>YouTube Comment Toxicity
        Classifier
      </h1>
      <button id="toggleButton" type="button" class="btn btn-toggle">
        Switch to Text Input
      </button>
      <form id="inputForm" method="get" action="/results" class="mt-4">
        <div class="form-group" id="urlInput">
          <label for="url">YouTube Video URL</label>
          <input
            type="url"
            class="form-control"
            id="url"
            name="url"
            placeholder="Enter YouTube video URL"
          />
        </div>
        <div class="form-group" id="textInput" style="display: none">
          <label for="text">Input Text</label>
          <textarea
            class="form-control"
            id="text"
            name="text"
            placeholder="Enter text to classify"
            rows="4"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          Get Comments and Predict Toxicity
        </button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("toggleButton")
        .addEventListener("click", function () {
          var urlInput = document.getElementById("urlInput");
          var textInput = document.getElementById("textInput");
          var toggleButton = document.getElementById("toggleButton");
          var urlField = document.getElementById("url");
          var textField = document.getElementById("text");

          if (urlInput.style.display === "none") {
            urlInput.style.display = "block";
            textInput.style.display = "none";
            toggleButton.textContent = "Switch to Text Input";
            urlField.required = true;
            textField.required = false;
          } else {
            urlInput.style.display = "none";
            textInput.style.display = "block";
            toggleButton.textContent = "Switch to URL Input";
            urlField.required = false;
            textField.required = true;
          }
        });
    </script>
  </body>
</html>
